:dict:
  :items:
    :kizugusuri:
      :name: "傷薬"
      :note: |-
        傷薬【きずぐすり】
        飲むとHPを少し回復する。
        HPが満タンの時は最大HPが少し上がる。
    :kaifuku_no_kusuri:
      :name: "回復の薬"
      :note: |-
        回復の薬【かいふくのくすり】
        飲むとHPを大きく回復する。
        HPが満タンの時は最大HPが少し上がる。
    :chikara_no_kusuri:
      :name: "力のしずく"
      :note: |-
        力のしずく【ちからのしずく】
        飲むと力の最大値が上がる。
        力が下がっているときは力が少し回復する。
    :niku_man:
      :name: "肉まん"
      :note: |-
        肉まん【にくまん】
        食べると満腹度が大きく回復する。
        満腹の時に食べると最大満腹度が少し増える。
