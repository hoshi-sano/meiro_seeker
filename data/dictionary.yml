:dict:
  :items:
    :sabel:
      :name: "サーベル"
      :note: |-
        サーベル【さーべる】
        西洋の片刃の刀。湾曲した刀身が特徴。
        基本攻撃力: 5
    :iron_shield:
      :name: "鉄の盾"
      :note: |-
        鉄の盾【てつのたて】
        鋼鉄でできた盾。
        基本防御力: 5
    :normal_bullet:
      :name: "個の手裏剣"
      :note: |-
        手裏剣【しゅりけん】
        東洋の隠密が使用したとされる投擲用の武器。
    :kizugusuri:
      :name: "傷薬"
      :note: |-
        傷薬【きずぐすり】
        飲むとHPを少し回復する。
        HPが満タンの時は最大HPが少し上がる。
    :kaifuku_no_kusuri:
      :name: "回復の薬"
      :note: |-
        回復の薬【かいふくのくすり】
        飲むとHPを大きく回復する。
        HPが満タンの時は最大HPが少し上がる。
    :chikara_no_kusuri:
      :name: "力のしずく"
      :note: |-
        力のしずく【ちからのしずく】
        飲むと力の最大値が上がる。
        力が下がっているときは力が少し回復する。
    :confusion_potion:
      :name: "酩酊酒"
      :note: |-
        酩酊酒【めいていしゅ】
        ひどく悪酔いする酒。
        飲むと混乱状態になる。
    :niku_man:
      :name: "肉まん"
      :note: |-
        肉まん【にくまん】
        食べると満腹度が大きく回復する。
        満腹の時に食べると最大満腹度が少し増える。
    :thunder_grimoire:
      :name: "雷鳴の魔導書"
      :note: |-
        雷鳴の魔導書【らいめいのグリモア】
        雷を呼び出す魔法の書。
        同じ部屋にいるモンスターにダメージを与える。
        通路で読んだ場合は周囲にいるモンスターのみが
        対象となる。
    :light_grimoire:
      :name: "光輝の魔導書"
      :note: |-
        光輝の魔導書【こうきのグリモア】
        聖なる光をもたらす魔法の書。
        フロアの地形やアイテム、モンスターの位置など
        がわかるようになる。
    :confusion_grimoire:
      :name: "混迷の魔導書"
      :note: |-
        混迷の魔導書【こんめいのグリモア】
        無秩序と混沌をもたらす魔法の書。
        同じ部屋にいるモンスターを混乱状態にする。
    :calm_ring:
      :name: "平静のリング"
      :note: |-
        平静のリング【へいせいのリング】
        精神に平穏をもたらすリング。
        装備している間は混乱状態にならなくなる。
    :light_ring:
      :name: "天眼のリング"
      :note: |-
        天眼のリング【てんげんのリング】
        すべてを見通す力をもたらすリング。
        アイテムやモンスターの位置などが
        わかるようになる。
